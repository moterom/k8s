apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: chatjs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chatjs
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
