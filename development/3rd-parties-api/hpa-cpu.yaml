apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: 3rd-parties-api-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deploy-3rd-parties-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
